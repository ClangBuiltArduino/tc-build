name: LLVM Build Pipeline

on:
  workflow_dispatch:

env:
  PROJECT: llvm
  PLATFORM: amd64-linux

jobs:
  deps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Build deps stage
        uses: ./.github/actions/stage-builder
        with:
          target: deps-local
          project: ${{ env.PROJECT }}
          host: ${{ env.PLATFORM }}
          file: dockerfiles/llvm/linux-amd64.Dockerfile
          push: true
          tags: deps:${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}

  stage1:
    needs: deps
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
          
      - name: Build stage1
        uses: ./.github/actions/stage-builder
        with:
          target: stage1-local
          project: ${{ env.PROJECT }}
          host: ${{ env.PLATFORM }}
          file: dockerfiles/llvm/linux-amd64.Dockerfile
          push: true
          tags: stage1:${{ github.sha }}
          build-args: |
            DEPS_IMAGE=ghcr.io/clangbuiltarduino/${{ env.PROJECT }}-${{ env.PLATFORM }}-deps:${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}

  stage2:
    needs: stage1
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
          
      - name: Build stage2
        uses: ./.github/actions/stage-builder
        with:
          target: stage2-local
          project: ${{ env.PROJECT }}
          host: ${{ env.PLATFORM }}
          file: dockerfiles/llvm/linux-amd64.Dockerfile
          push: true
          tags: stage2:${{ github.sha }}
          build-args: |
            STAGE1_IMAGE=ghcr.io/clangbuiltarduino/${{ env.PROJECT }}-${{ env.PLATFORM }}-stage1:${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}

  extra_postbuild:
    needs: stage2
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
          
      - name: Build extras and post build
        uses: ./.github/actions/stage-builder
        with:
          target: extrabuild
          project: ${{ env.PROJECT }}
          host: ${{ env.PLATFORM }}
          file: dockerfiles/llvm/linux-amd64.Dockerfile
          push: false
          tags: extrabuild:${{ github.sha }}
          build-args: |
            STAGE2_IMAGE=ghcr.io/clangbuiltarduino/${{ env.PROJECT }}-${{ env.PLATFORM }}-stage2:${{ github.sha }}
          secrets: |
            "GH_TOKEN=${{ secrets.GITHUB_TOKEN }}"
          token: ${{ secrets.GITHUB_TOKEN }}
